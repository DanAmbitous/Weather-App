<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weatherApplication.css">
  <script src="https://unpkg.com/country-flag-emoji@latest/dist/country-flag-emoji.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" defer></script>
  <script src="weatherApplication.js" defer></script>
  <script src="https://unpkg.com/country-flag-emoji@latest/dist/country-flag-emoji.umd.js" defer></script>
  <title>Weather Application</title>
</head>
<body>
  <div id="flex-inputs">
    <!-- Input city and country abbreviation -->
    <div id="inputs-location" class="inputs">
      <p>City: <input type="text" id="input-city" class="data" value="london" placeholder="New York, Madrid, Istanbul..."></p>
      <p>Country: <input type="text" id="input-country" class="data" value="uk" placeholder="uk, ru, us..."></p>
    </div>

    <!-- Selecting a temperature unit -->
    <div class="inputs">
      <label for="temperature-units">Choose Temperature:</label>
      <select name="temperature-units" id="temperature-units">
        <option value="celsius" id="celsius">Celsius</option>
        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
        <option value="kelvin" id="kelvin">Kelvin</option>
      </select>
    </div>

    <div class="grid-dates wind">
      <label for="wind-units">Wind</label>
      <select name="wind-units" id="wind-units">
        <option value="meters-seconds">m/s</option>
        <option value="miles-hours">mph</option>
        <option value="feets-seconds">ft/s</option>
        <option value="kilometers-hours">kl/h</option>
        <option value="kilometers-seconds">kl/s</option>
        <option value="knot">knot</option>
      </select>
    </div>

    <!-- Submit to update the data in JS -->
    <div>
      <button id="submit">Submit</button>
    </div>
  </div>

  <div class="icon">
    <div id="weather-icon">
      <img src="icons/unknown.png" alt="weather icon" id="weather-image">
    </div>
  
    <p id="icon-description"></p>
  </div>

  <div class="grid-datas">
    <p id="city-data"></p>
    <div id="country-layout">
      <p id="country-data"></p>
      <p id="flag"></p>
    </div>
    <p id="temperature-data"></p>
    <p id="minimum-data"></p>
    <p id="maximum-data"></p>
    <p id="feels-data"></p>
    <p id="humidity"></p>
    <p id="pressure"></p>
    <p id="wind"></p>
    <div class="exact-location">
      <p id="longitud-data"></p>
      <p id="latitud-data"></p>
    </div>
  </div>

  <!-- Create a canvas element and draw the weather chart there -->
  <canvas id="weather-information" style="width: 100%" style="height:100%"></canvas>

  <footer>
    <p>Create by Danial Azadpour 2021</p>
    <a href="https://github.com/DanAmbitous/Weather-App" target="_blank">GitHub</a>
  </footer>
</body>
</html>
